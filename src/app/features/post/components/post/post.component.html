<div class="post-card">
  <div class="post-header">
    <div class="post-header__logo">
      <div class="post-header__img">
        <img class="post_avatar" src="{{ post.avatarImg }}" />
      </div>
      <div class="post-header__info">
        <h3>X_AE_A-13</h3>
        <p>Product Designer, slothUI</p>
      </div>
    </div>
    <button class="menu-btn">⋮</button>
  </div>

  <div class="post-main">
    <p class="post-main__text">
      {{ post.content }}
      <span>
        <a href="#" class="tag"></a>
      </span>
    </p>

    <img class="post-image" src="{{ post.image }}" alt="Post image" />
  </div>
  <!-- Панель взаимодействий -->
  <div class="post-actions">
    <div class="post-actions__like">
      <div>
        <img src="" alt="" />
        12 likis
      </div>
      <div>
        <img src="" alt="" />
        25 Comments
      </div>
      <div>
        <img src="" alt="" />
        187 Share
      </div>
    </div>
    <img class="favorites" src="" alt="" />
  </div>

  <!-- Поле для комментария -->
  <div class="comment-box">
    <div>
      <img
        class="avatar"
        src=" ../../../../../../../assets/images/Users.svg"
        alt="User avatar"
      />
      <input type="text" placeholder="Write your comment..." />
    </div>
  </div>
</div>
